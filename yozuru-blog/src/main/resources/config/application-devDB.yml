spring:
  datasource:
    druid:
      driver-class-name: ${jdbc.driverClassName}
      url: ${jdbc.url}
      username: ${jdbc.username}
      password: ${jdbc.password}
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: delFlag
      logic-delete-value: 1
      logic-not-delete-value: 0
    banner: false
